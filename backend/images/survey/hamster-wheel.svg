<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Warm pastel background -->
  <rect width="400" height="400" fill="#fff9ed"/>
  
  <!-- Hamster Wheel Base -->
  <rect x="170" y="330" width="60" height="15" rx="3" fill="#c9a075"/>
  <ellipse cx="200" cy="345" rx="40" ry="8" fill="#a88060"/>
  
  <!-- Hamster Wheel -->
  <circle cx="200" cy="200" r="110" fill="none" stroke="#e0c4a8" stroke-width="12"/>
  <circle cx="200" cy="200" r="110" fill="none" stroke="#d4b896" stroke-width="12" stroke-dasharray="30 20"/>
  
  <!-- Wheel spokes -->
  <line x1="200" y1="90" x2="200" y2="310" stroke="#d4b896" stroke-width="6"/>
  <line x1="90" y1="200" x2="310" y2="200" stroke="#d4b896" stroke-width="6"/>
  <line x1="122" y1="122" x2="278" y2="278" stroke="#d4b896" stroke-width="6"/>
  <line x1="278" y1="122" x2="122" y2="278" stroke="#d4b896" stroke-width="6"/>
  
  <!-- Central hub -->
  <circle cx="200" cy="200" r="15" fill="#c9a075"/>
  <circle cx="200" cy="200" r="8" fill="#a88060"/>
  
  <!-- Hamster Body inside wheel -->
  <ellipse cx="200" cy="180" rx="50" ry="35" fill="#ffd4a3"/>
  
  <!-- Hamster stripes -->
  <path d="M 180,160 Q 200,165 220,160" stroke="#e8b896" stroke-width="6" fill="none"/>
  <path d="M 175,190 Q 200,195 225,190" stroke="#e8b896" stroke-width="6" fill="none"/>
  
  <!-- Hamster Head -->
  <circle cx="200" cy="130" r="30" fill="#ffd4a3"/>
  
  <!-- Hamster Ears -->
  <circle cx="180" cy="108" r="10" fill="#ffd4a3"/>
  <circle cx="220" cy="108" r="10" fill="#ffd4a3"/>
  <circle cx="180" cy="108" r="6" fill="#ffb5c5"/>
  <circle cx="220" cy="108" r="6" fill="#ffb5c5"/>
  
  <!-- Cute round eyes -->
  <circle cx="190" cy="128" r="8" fill="#4a4a4a"/>
  <circle cx="210" cy="128" r="8" fill="#4a4a4a"/>
  <circle cx="192" cy="126" r="3" fill="white"/>
  <circle cx="212" cy="126" r="3" fill="white"/>
  
  <!-- Pink nose -->
  <ellipse cx="200" cy="138" rx="5" ry="4" fill="#ffb5c5"/>
  
  <!-- Happy smile -->
  <path d="M 192,145 Q 200,152 208,145" stroke="#4a4a4a" stroke-width="2" fill="none"/>
  
  <!-- Cheeks -->
  <ellipse cx="178" cy="135" rx="8" ry="6" fill="#ffccd5" opacity="0.7"/>
  <ellipse cx="222" cy="135" rx="8" ry="6" fill="#ffccd5" opacity="0.7"/>
  
  <!-- Whiskers -->
  <line x1="175" y1="138" x2="150" y2="130" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="175" y1="142" x2="148" y2="142" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="225" y1="138" x2="250" y2="130" stroke="#4a4a4a" stroke-width="1.5"/>
  <line x1="225" y1="142" x2="252" y2="142" stroke="#4a4a4a" stroke-width="1.5"/>
  
  <!-- Hamster paws on wheel -->
  <ellipse cx="155" cy="180" rx="12" ry="9" fill="#ffd4a3"/>
  <ellipse cx="245" cy="180" rx="12" ry="9" fill="#ffd4a3"/>
  
  <!-- Back feet -->
  <ellipse cx="170" cy="210" rx="10" ry="8" fill="#ffd4a3"/>
  <ellipse cx="230" cy="210" rx="10" ry="8" fill="#ffd4a3"/>
  
  <!-- Motion lines around wheel -->
  <path d="M 100,80 Q 90,70 85,55" stroke="#e8b896" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 300,80 Q 310,70 315,55" stroke="#e8b896" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Cute decorations -->
  <text x="50" y="50" font-size="22" fill="#ff8fa3">üêπ</text>
  <text x="320" y="370" font-size="20" fill="#a8e6cf">üí™</text>
  <text x="330" y="120" font-size="18" fill="#ffd93d">‚≠ê</text>
  
  <!-- Sparkles -->
  <polygon points="80,320 82,325 87,325 83,328 85,333 80,330 75,333 77,328 73,325 78,325" fill="#ffd93d"/>
  <polygon points="320,200 322,205 327,205 323,208 325,213 320,210 315,213 317,208 313,205 318,205" fill="#ffd93d"/>
  
  <!-- Heart -->
  <path d="M 350,320 C 350,310 340,300 330,310 C 320,300 310,310 310,320 C 310,335 330,345 330,345 C 330,345 350,335 350,320" fill="#ff8fa3" opacity="0.6"/>
</svg>
