  <text x="50" y="80" font-size="22" fill="#c7b8ff">ðŸ§¶</text>
  <text x="320" y="80" font-size="20" fill="#ff8fa3">ðŸ’œ</text>
  <text x="40" y="350" font-size="18" fill="#a8e6cf">âœ¨</text>
  
  <!-- Paw prints -->
  <ellipse cx="70" cy="380" rx="8" ry="6" fill="#c7b8ff" opacity="0.4"/>
  <circle cx="58" cy="370" r="4" fill="#c7b8ff" opacity="0.4"/>
  <circle cx="68" cy="365" r="4" fill="#c7b8ff" opacity="0.4"/>
  <circle cx="78" cy="368" r="4" fill="#c7b8ff" opacity="0.4"/>
  <circle cx="85" cy="375" r="4" fill="#c7b8ff" opacity="0.4"/>
</svg>
