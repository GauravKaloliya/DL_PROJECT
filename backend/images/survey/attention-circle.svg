<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Soft pastel background -->
  <rect width="400" height="400" fill="#f0f4ff"/>
  
  <!-- Big CIRCLE as focal point - concentric circles -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#c7b8ff" stroke-width="25"/>
  <circle cx="200" cy="200" r="95" fill="none" stroke="#a890e0" stroke-width="20"/>
  <circle cx="200" cy="200" r="75" fill="#ff8fa3" opacity="0.8"/>
  <circle cx="200" cy="200" r="50" fill="#ffd93d"/>
  <circle cx="200" cy="200" r="25" fill="#ffffff"/>
  
  <!-- Decorative dots in circles -->
  <circle cx="200" cy="200" r="8" fill="#ff8fa3"/>
  
  <!-- Smaller circles around -->
  <circle cx="100" cy="100" r="30" fill="#a8e6cf" opacity="0.6"/>
  <circle cx="300" cy="100" r="25" fill="#ffb5c5" opacity="0.6"/>
  <circle cx="100" cy="300" r="35" fill="#c7b8ff" opacity="0.6"/>
  <circle cx="300" cy="300" r="28" fill="#ffd93d" opacity="0.6"/>
  
  <!-- Tiny floating circles -->
  <circle cx="60" cy="200" r="8" fill="#c7b8ff" opacity="0.4"/>
  <circle cx="340" cy="200" r="10" fill="#a8e6cf" opacity="0.4"/>
  <circle cx="200" cy="50" r="6" fill="#ff8fa3" opacity="0.4"/>
  <circle cx="200" cy="350" r="7" fill="#ffb5c5" opacity="0.4"/>
  
  <!-- Circular patterns in corners -->
  <g opacity="0.3">
    <circle cx="40" cy="40" r="5" fill="#c7b8ff"/>
    <circle cx="60" cy="40" r="5" fill="#c7b8ff"/>
    <circle cx="50" cy="50" r="5" fill="#c7b8ff"/>
  </g>
  <g opacity="0.3">
    <circle cx="340" cy="40" r="5" fill="#c7b8ff"/>
    <circle cx="360" cy="40" r="5" fill="#c7b8ff"/>
    <circle cx="350" cy="50" r="5" fill="#c7b8ff"/>
  </g>
  <g opacity="0.3">
    <circle cx="40" cy="360" r="5" fill="#c7b8ff"/>
    <circle cx="60" cy="360" r="5" fill="#c7b8ff"/>
    <circle cx="50" cy="350" r="5" fill="#c7b8ff"/>
  </g>
  <g opacity="0.3">
    <circle cx="340" cy="360" r="5" fill="#c7b8ff"/>
    <circle cx="360" cy="360" r="5" fill="#c7b8ff"/>
    <circle cx="350" cy="350" r="5" fill="#c7b8ff"/>
  </g>
  
  <!-- Cute character pointing at circles -->
  <g transform="translate(60, 60)">
    <!-- Cute creature -->
    <circle cx="25" cy="25" r="22" fill="#a8e6cf"/>
    <ellipse cx="18" cy="23" rx="5" ry="7" fill="#4a4a4a"/>
    <ellipse cx="32" cy="23" rx="5" ry="7" fill="#4a4a4a"/>
    <circle cx="20" cy="21" r="2" fill="white"/>
    <circle cx="34" cy="21" r="2" fill="white"/>
    <ellipse cx="25" cy="32" rx="4" ry="3" fill="#ffb5c5"/>
    <path d="M 20,36 Q 25,40 30,36" stroke="#4a4a4a" stroke-width="1.5" fill="none"/>
    <!-- Pointing arm -->
    <ellipse cx="42" cy="35" rx="9" ry="5" fill="#a8e6cf"/>
    <line x1="51" y1="35" x2="75" y2="50" stroke="#a8e6cf" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Sparkles -->
  <polygon points="150,150 152,155 157,155 153,158 155,163 150,160 145,163 147,158 143,155 148,155" fill="#ffd93d"/>
  <polygon points="250,150 252,155 257,155 253,158 255,163 250,160 245,163 247,158 243,155 248,155" fill="#ffd93d"/>
  <polygon points="200,80 202,85 207,85 203,88 205,93 200,90 195,93 197,88 193,85 198,85" fill="#ffd93d"/>
  <polygon points="150,250 152,255 157,255 153,258 155,263 150,260 145,263 147,258 143,255 148,255" fill="#ffd93d"/>
  <polygon points="250,250 252,255 257,255 253,258 255,263 250,260 245,263 247,258 243,255 248,255" fill="#ffd93d"/>
  
  <!-- Hearts decoration -->
  <text x="350" y="280" font-size="20" fill="#ff8fa3">ðŸ’•</text>
  <text x="40" y="320" font-size="18" fill="#c7b8ff">ðŸ’œ</text>
  
  <!-- Text element about circles -->
  <text x="330" y="45" font-size="14" fill="#a890e0" font-weight="bold">CIRCLE</text>
</svg>
