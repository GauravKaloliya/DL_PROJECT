<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Pastel background -->
  <rect width="400" height="400" fill="#fff5f7"/>
  
  <!-- Decorative spots -->
  <circle cx="50" cy="60" r="8" fill="#ffccd5" opacity="0.5"/>
  <circle cx="350" cy="320" r="10" fill="#c7b8ff" opacity="0.5"/>
  <circle cx="80" cy="350" r="6" fill="#a8e6cf" opacity="0.5"/>
  
  <!-- Puppy Body -->
  <ellipse cx="200" cy="290" rx="75" ry="55" fill="#ffd4a3"/>
  
  <!-- Puppy spots -->
  <ellipse cx="160" cy="280" rx="18" ry="15" fill="#c9a075"/>
  <ellipse cx="235" cy="305" rx="12" ry="10" fill="#c9a075"/>
  
  <!-- Puppy Head -->
  <circle cx="200" cy="170" r="70" fill="#ffd4a3"/>
  
  <!-- Floppy Ears -->
  <ellipse cx="125" cy="160" rx="35" ry="50" fill="#c9a075"/>
  <ellipse cx="275" cy="160" rx="35" ry="50" fill="#c9a075"/>
  <ellipse cx="125" cy="165" rx="25" ry="38" fill="#e8b896"/>
  <ellipse cx="275" cy="165" rx="25" ry="38" fill="#e8b896"/>
  
  <!-- Face -->
  <ellipse cx="200" cy="195" rx="45" ry="35" fill="#fff5e6"/>
  
  <!-- Big happy eyes -->
  <ellipse cx="170" cy="165" rx="20" ry="24" fill="white"/>
  <ellipse cx="230" cy="165" rx="20" ry="24" fill="white"/>
  <circle cx="172" cy="168" r="14" fill="#5a3d2b"/>
  <circle cx="232" cy="168" r="14" fill="#5a3d2b"/>
  <circle cx="176" cy="163" r="6" fill="white"/>
  <circle cx="236" cy="163" r="6" fill="white"/>
  
  <!-- Happy eyebrows -->
  <path d="M 150,140 Q 170,130 190,142" stroke="#5a3d2b" stroke-width="3" fill="none"/>
  <path d="M 210,142 Q 230,130 250,140" stroke="#5a3d2b" stroke-width="3" fill="none"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="195" rx="14" ry="11" fill="#5a3d2b"/>
  <ellipse cx="200" cy="192" rx="5" ry="4" fill="#8b6b4a"/>
  
  <!-- Big happy smile -->
  <path d="M 170,215 Q 200,245 230,215" stroke="#5a3d2b" stroke-width="3" fill="none"/>
  
  <!-- Tongue sticking out -->
  <ellipse cx="200" cy="235" rx="12" ry="18" fill="#ff8fa3"/>
  <path d="M 200,220 Q 194,230 200,240 Q 206,230 200,220" fill="#ff6b8a"/>
  
  <!-- Rosy cheeks -->
  <ellipse cx="140" cy="185" rx="16" ry="12" fill="#ffb5c5" opacity="0.6"/>
  <ellipse cx="260" cy="185" rx="16" ry="12" fill="#ffb5c5" opacity="0.6"/>
  
  <!-- Front paws -->
  <ellipse cx="145" cy="340" rx="28" ry="20" fill="#ffd4a3"/>
  <ellipse cx="255" cy="340" rx="28" ry="20" fill="#ffd4a3"/>
  <ellipse cx="145" cy="342" rx="15" ry="11" fill="#c9a075"/>
  <ellipse cx="255" cy="342" rx="15" ry="11" fill="#c9a075"/>
  
  <!-- Wagging tail -->
  <path d="M 275,280 Q 320,260 330,210 Q 340,190 310,185" stroke="#ffd4a3" stroke-width="22" fill="none" stroke-linecap="round"/>
  
  <!-- Tennis Ball -->
  <g transform="translate(100, 310)">
    <circle cx="0" cy="0" r="40" fill="#a8e6cf"/>
    <path d="M -30,-15 Q 0,0 -30,15" stroke="#7bc4a0" stroke-width="4" fill="none"/>
    <path d="M 30,-15 Q 0,0 30,15" stroke="#7bc4a0" stroke-width="4" fill="none"/>
    <ellipse cx="0" cy="0" rx="35" ry="30" fill="none" stroke="#7bc4a0" stroke-width="2"/>
  </g>
  
  <!-- Motion lines -->
  <line x1="60" y1="300" x2="40" y2="290" stroke="#ffccd5" stroke-width="3" stroke-linecap="round"/>
  <line x1="65" y1="315" x2="42" y2="310" stroke="#ffccd5" stroke-width="3" stroke-linecap="round"/>
  <line x1="68" y1="330" x2="45" y2="330" stroke="#ffccd5" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Hearts -->
  <text x="320" y="100" font-size="24" fill="#ff8fa3">ðŸ’•</text>
  <text x="60" y="200" font-size="18" fill="#c7b8ff">âœ¨</text>
  
  <!-- Sparkles -->
  <polygon points="150,50 152,55 157,55 153,58 155,63 150,60 145,63 147,58 143,55 148,55" fill="#ffd93d"/>
  <polygon points="320,280 322,285 327,285 323,288 325,293 320,290 315,293 317,288 313,285 318,285" fill="#ffd93d"/>
</svg>
