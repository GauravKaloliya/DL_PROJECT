version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: cognit-postgres
    environment:
      POSTGRES_DB: cognit
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cognit-backend
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/cognit
      - SECRET_KEY=dev-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:5173
      - FLASK_DEBUG=1
      - MIN_WORD_COUNT=60
      - TOO_FAST_SECONDS=5
      - IP_HASH_SALT=local-dev-salt
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ./backend/images:/app/images
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py
    restart: unless-stopped

  # Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cognit-frontend
    environment:
      - VITE_API_BASE=http://localhost:5000/api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data: